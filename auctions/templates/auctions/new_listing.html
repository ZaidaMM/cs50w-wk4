{% extends "auctions/layout.html" %} {% block body %}
<div class="container-fluid">
  <h2>New Listing</h2>
  <form action="{% url 'new_listing' %}" method="POST">
    {% csrf_token %} {% for field in create_form %}
    <label for="{{ field.id_for_label }}">{{ field.field_name }}</label>
    {{ field }} {% endfor %}
    <input type="submit" class="form-control btn btn-primary mt-3" />
  </form>
</div>
{% endblock %}
